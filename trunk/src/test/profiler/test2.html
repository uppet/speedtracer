<html>
<!-- test for merging together profiles -->
 <head>
 <title>Profiler Test 2</title>
 <script>

function getTime() {
  var now = new Date();
  return now.getTime();
}

function wait(msecs) {
  var endTime = getTime() + msecs;
  while (getTime() < endTime) 
    ;
}

function outer() {
  for (var i = 0 ; i < 5; ++i) {
    wait(20);
    inner();
  }
}

function inner() {
  wait(5);
}

function busyWork() {
  for (var i = 0 ; i < 4; ++i) {
    wait(4);   
    outer();
  }
  document.getElementById("status").innerHTML = "Done.";
}

function incrementalBusyWork() {
  window.setInterval(function() {
    console.markTimeline("TEST");
    busyWork();
  }, 1000);
}

 </script>
 </head>
<body onload="incrementalBusyWork();">
  <div id="status">Running test</div>
</body>
</html>
